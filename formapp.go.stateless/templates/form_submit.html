<!DOCTYPE html>
<html>

<head>
    <title>Message form | foamapp.go</title>
</head>

<body>
    <form action="/form" method="POST">
        <input type="hidden" name="name" value="{{.Name}}">
        <input type="hidden" name="date" value="{{.Date}}">
        <p>名前: {{.Name}}</p>
        <p>生年月日: {{.Date}}</p>
        <p>メッセージ:</p>
        <p><textarea readonly name="message" cols="30" rows="5">{{.Message}}</textarea></p>
        <input type="submit" value="submit">
    </form>
    <br />
    <form action="/back-submit" method="POST">
        <input type="hidden" name="name" value="{{.Name}}">
        <input type="hidden" name="date" value="{{.Date}}">
        <input type="hidden" name="message" value="{{.Message}}">
        <input type="submit" value="back">
    </form>
</body>

</html>
